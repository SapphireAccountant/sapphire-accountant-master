<!-- Begin page content -->
<div class="container">
	<div class="col-md-12">
			    <div class="page-header">
		            <h1>
		                Package
		            </h1>
		        </div>
		       	<button class="btn btn-success pull-right" ng-click="openPackForm(null)">
                	<span class="glyphicon glyphicon-plus"></span> Create
            	</button>
           		<form class="form-inline">
					<div class="form-group">
						<label>Search</label>
						<input type="text" ng-model="search" class="form-control" placeholder="Search">
					</div>
				</form>
	           <div class="table-responsive">
	               <table id="mytable" class="table table-bordred table-striped">
	                   <thead>
		                   <th>Pack ID</th>
		                   <th>Pack Name</th>
		                   <th>No Pices</th>
		                   <th>Measurement Type</th>
		                   <th>Measurement Count</th>
		                   <th>Is Active</th>
		                   <th>Edit</th>
		                   <th>Delete</th>
	                   </thead>
	                   <tbody>
	
	                   <tr ng-click="openPackForm(pack)" dir-paginate = "pack in packs | filter:search | itemsPerPage:5">

	                       <td>{{pack.id}}</td>
	                       <td>{{pack.packName}}</td>
	                       <td>{{pack.noPices}}</td>
	                       <td>{{pack.measurementType}}</td>
	                       <td>{{pack.measurementCount}}</td>
	                       <td>{{pack.isActive}}</td>
	                       <td><p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" ><span class="glyphicon glyphicon-pencil"></span></button></p></td>
	                       <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
	                   </tr>
	
	                   </tbody>
	
	               </table>
	
	               <div class="clearfix"></div>
	             	
	           </div>
	           
	           	<div class="text-center">
					<dir-pagination-controls boundary-links="true" ></dir-pagination-controls>
				</div>
	
	</div>
</div>

<script type="text/ng-template" id="packForm.html">
    <div>
		<div class="modal-header">
		<h3 class="modal-title"></h3>
		</div>
		<div class="modal-body">
			<form>
				<div class="form-group">
					<label for="recipient-name" class="control-label">Pack Name</label>
					<input type="text" class="form-control" ng-model="pack.packName">
				</div>
				<div class="form-group">
					<label for="recipient-name" class="control-label">No Of Pices</label>
					<input type="text" class="form-control" ng-model="pack.noPices">
				</div>
				<div class="form-group">
					<label for="recipient-name" class="control-label">Measurment Type</label>
					<input type="text" class="form-control" ng-model="pack.measurementType">
				</div>
				<div class="form-group">
					<label for="recipient-name" class="control-label">Measurement Count</label>
					<input type="text" class="form-control" ng-model="pack.measurementCount">
				</div>
				<div class="form-group">
				<div class="form-group">
					<label for="message-text" class="control-label">Is Active
					<input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="pack.isActive">
					</label>
				</div>
			</form>
		</div>
		<div class="modal-footer">
			<button class="btn btn-primary"  ng-show="mode.update" ng-click="submit(pack)">Save</button>
			<button class="btn btn-primary"  ng-show="mode.create" ng-click="submit(pack)">Create</button>
			<button class="btn btn-warning"  ng-click="cancle()" >Cancel</button>
		</div>
    </div>            
</script>
