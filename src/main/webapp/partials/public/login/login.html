
<!-- Begin page content -->
<div class="container">
    <div class="col-md-6">
  	  <div ng-cloak ng-show="user"><h1>User Logged In</h1></div>
  	  <div ng-cloak ng-show="!user"><h1>User Not Logged In</h1></div>
    </div>
    <div class="col-md-6">
        <div class="page-header">
            <h1>
                Login
            </h1>
        </div>
        <div ng-include src="'partials/public/message-include.html'"></div>
        <form  name="loginform" class="form-horizontal" role="form" ng-submit="authenticate(cred)">
            <div class="form-group">

                <label for="userName" class="col-sm-2 control-label">
                    Email
                </label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" name="userName" ng-model="cred.username" required="required">
                </div>
            </div>
            <div class="form-group">

                <label for="password" class="col-sm-2 control-label">
                    Password
                </label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password" ng-model="cred.password" required="required">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">

                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                

                    <button type="submit" class="btn btn-default">
                        Sign in
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
